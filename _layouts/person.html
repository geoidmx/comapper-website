---
layout: default
---
  <header class="header-single">
    <h3>{{ page.title }}</h3>
    <p>{{ page.description }} </p>
    <nav class="single-nav">
      <ul>
        {% for theme in page.group.themes %}
        <li><a href="{{ theme.permalink }}">{{ theme.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>

  <div class="container-center">
    <main class="single-main">
      {{ content }}
    </main>
  </div>
